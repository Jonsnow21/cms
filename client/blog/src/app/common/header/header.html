<div class="header">
  <div class="profile-wrapper"><img alt="" ng-src="{{ctrl.user.profileImage}}"></div>
  <div class="name-wrapper">
    <h2>{{ctrl.user.name}}</h2>
  </div>
  <div class="about-wrapper" ng-bind-html="ctrl.user.about">
  </div>
  <div class="social-wrapper">
    <a ng-href="https://www.github.com/{{ctrl.user.github}}">Github</a>
    <a ng-href="https://www.twitter.com/{{ctrl.user.twitter}}">Twitter</a>
  </div>
</div>
