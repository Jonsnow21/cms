<div class="single_comment">
    <h4>
        {{$ctrl.comment.author.name}}
    </h4>
</div>
<h6>
    On {{$ctrl.comment.post.title}}
</h6>
<p>
    {{$ctrl.comment.comment}}
</p>
<div class="reply_box">
    <textarea class="new_comment" cols="30" id="" name="" ng-model="$ctrl.reply.comment" placeholder="Your Reply" required="" rows="10">
    </textarea>
    <button class="comment_post" ng-click="$ctrl.replyComment($ctrl.comment._id)">
        Reply
    </button>
</div>
