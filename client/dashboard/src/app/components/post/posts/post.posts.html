<div class="all-posts">
  <h1>This is where my posts will show up</h1>
  <div class="post-item" ng-repeat="post in ctrl.posts">
    <h2 class="post-item-title">{{post.title}}</h2>
    <p class="post-item-content" ng-bind-html="post.content"></p>
    <a ui-sref="edit({url: post.url })" class="post-item-more">Read More</a>
  </div>
</div>
